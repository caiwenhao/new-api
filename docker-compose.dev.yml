version: '3.8'

services:
  mysql:
    image: mysql:8.2
    container_name: new-api-mysql-dev
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: new-api
      MYSQL_USER: newapi
      MYSQL_PASSWORD: newapi123
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: new-api-redis-dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
      start_period: 10s

  # 可选：phpMyAdmin 用于数据库管理
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: new-api-phpmyadmin-dev
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    depends_on:
      mysql:
        condition: service_healthy
    profiles:
      - tools

  # 可选：Redis Commander 用于 Redis 管理
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: new-api-redis-commander-dev
    restart: always
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  default:
    name: new-api-dev-network
